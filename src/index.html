<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>
    <script src="./js/jquery-3.6.1.min.js"></script>
    <script src="./js/paginationLibrary.js"></script>
  </head>
  <body>
    <header class="header" id="top">
      <div class="container">
        <nav class="nav__menu">
          <a class="logo__link" href="./index.html">
            <img
              src="./images/film.svg"
              alt="film-icon"
              width="24"
              height="24"
            />
            <span class="logo__link-text">Filmoteka </span>
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link current" href="./index.html">home</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="./library.html">my library</a>
              </li>
            </ul>
          </a>
        </nav>
        <form class="search-form" id="search-form">
          <input
            class="input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Movie search"
          />
          <button type="submit" class="submit-btn">
            <img
              class="btn-img"
              src="./images/search.svg"
              alt="search"
              width="12"
              height="12"
            />
          </button>
        </form>
      </div>
    </header>
    <main>
      <button type="button" class="scroll-up__btn is-hidden">
        <img
          src="./images/up-arrow.svg"
          alt="arrow up"
          class="scroll-up__img"
          width="30"
          height="30"
        />
      </button>
      <div class="container movies__container">
        <ul class="film__list" data-modal-open></ul>
      </div>
      <div id="pagination-container"></div>
    </main>
    <footer class="footer">
      <div class="container">
        <p class="footer__text">&#169; 2020 | All Rights Reserved |</p>
        <p class="footer__text">
          Developed with <span class="heart">&#10084;</span> by
          <a class="footer__link" href="">GoIT Students</a>
        </p>
      </div>
    </footer>
    <!--Modal -->
    <div class="backdrop is-hidden" data-film-modal data-modal-close>
      <div class="modal-film">
        <button class="btn-modal-close" type="button" data-modal-close>
          <svg class="btn-modal-close__svg" >
            <use href="./images/symbol-defs.svg#icon-VectorX"></use>
          </svg>
        </button>
        <div class="modal-film__film-card" data-film-card>
          <!-- -->
         </div>

            <div class="modal-film__btn-grup">
              <button class="modal-film__btn" type="button">
                ADD TO WATCHED
              </button>
              <button class="modal-film__btn" type="button">
                ADD TO QUEUE
              </button>
            </div>
      </div>
    </div>
  </body>
</html>
